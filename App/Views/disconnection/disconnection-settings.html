{% extends "partition/layout.html" %}


{% block body %}


<!-- Main Content -->
<div class="page-wrapper">
	<div class="container-fluid">
		<!-- Breadcrumb -->
		<section class="content-header">
		    <h1>Disconnection Settings</h1>
		    <ol class="breadcrumb">
		        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		        <li class="active">Disconnection Settings </li>
		    </ol>
		</section>
		<!-- /Breadcrumb -->
	</div>
	<!-- /Title -->
	{% include "partition/notification.html" %}
	<!-- Row -->
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default card-view">
					<div class="panel-heading">
						<div class="pull-left">
							<h6 class="panel-title txt-dark">Points Rummy Disconnection Settings</h6>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="panel-wrapper collapse in">
						<div class="panel-body">
							<div class="table-wrap">
								<div class="table-responsive">
									<!-- {% if disconnectionSettings %}
									<form method="POST" action="/disconnection-settings/updateDisconnectionSettings" class="form-horizontal">
									{% else %}
									<form method="POST" action="/disconnection-settings/addPointsRummyDisconnectionSettings" class="form-horizontal">
									{% endif %} -->
									<form method="POST" action="/disconnection-settings/addPointsRummyDisconnectionSettings" class="form-horizontal">
										<table border="0" class="table display  pb-30">
											<div class="col-sm-12">
												<div class="panel-wrapper collapse in">
													<div class="panel-body">
														<!-- <input type="hidden" name="id" value="{{disconnectionSettings.id}}"> -->
														<div class="form-group">
															<label class="control-label mb-10 col-sm-2" for="username"> Points Rummy</label>
															<label class="control-label mb-10 col-sm-3" for="username"><input type="radio" name="point_rummy_disconnection_settings" value="Drop me on 3 missed moves" checked> Drop me on 3 missed moves</label>
															<label class="control-label mb-10 col-sm-3" for="username"><input type="radio" name="point_rummy_disconnection_settings" value="Auto Play till the game ends"> Auto Play till the game ends</label>	
														</div>
														<div class="form-group">
															<label class="control-label mb-10 col-sm-2" for="username"> Pool Rummy</label>
															<label class="control-label mb-10 col-sm-3" for="username"><input type="radio" name="pool_rummy_disconnection_settings" value="Drop me on 3 missed moves" checked> Drop me on 3 missed moves</label>
															<label class="control-label mb-10 col-sm-3" for="username"><input type="radio" name="pool_rummy_disconnection_settings" value="Auto Play till the game ends"> Auto Play till the game ends</label>	
														</div>
														<div class="form-group">
															<label class="control-label mb-10 col-sm-2" for="username"> Deals Rummy</label>
															<label class="control-label mb-10 col-sm-3" for="username"><input type="radio" name="deal_rummy_disconnection_settings" value="Drop me on 3 missed moves" checked> Drop me on 3 missed moves</label>
															<label class="control-label mb-10 col-sm-3" for="username"><input type="radio" name="deal_rummy_disconnection_settings" value="Auto Play till the game ends"> Auto Play till the game ends</label>	
														</div>
														<div class="form-group">
															<label class="control-label mb-10 col-sm-2" for="username"><input type="submit" class="btn btn-success btn-lg" value="submit"></label>
														</div>	
													</div>
												</div>
											</div>
										</table>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
{% endblock %}
{% block Jscript %}
	<script>
		$(document).ready( function () {
			var host = window.location.origin;
		} );
	</script>
{% endblock %}
